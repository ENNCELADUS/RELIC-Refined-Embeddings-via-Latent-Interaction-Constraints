[pytest]
testpaths =
    tests/unit
    tests/integration
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -q
    -ra
    --strict-markers
norecursedirs =
    .*
    __pycache__
    tests/e2e/artifacts
markers =
    unit: unit tests in tests/unit
    integration: integration tests in tests/integration
    slow: slow tests
    gpu: GPU-required tests
    e2e: end-to-end tests
